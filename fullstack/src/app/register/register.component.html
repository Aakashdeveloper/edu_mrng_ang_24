<hr/>
<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            Register Forms
        </div>
        <div class="panel-body">
            <form #form="ngForm" (submit)="submitForm(form)">
                <div class="form-group"
                [class.has-error]="firstname.invalid  && firstname.touched"
                [class.has-success]="firstname.valid">

                    <label class="control-label" for="fname">Name</label>
                    <input id="fname" class="form-control"
                    name="name"
                    [(ngModel)]="myEmployee.name"
                    #firstname="ngModel"
                    required
                    />
                    <div class="alert alert-danger" *ngIf="firstname.invalid && firstname.touched">
                        FirstName is required
                    </div>
                </div>
               
               
                <div class="row">
                    <div class="form-group col-md-6"
                    [class.has-error]="mail.invalid  && mail.dirty">
                        <label class="control-label" for="email">Email</label>
                        <input id="email" class="form-control" name="email"
                        [(ngModel)]="myEmployee.email"
                        pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                        #mail="ngModel"/>
                        <div class="alert alert-danger" *ngIf="mail.invalid && mail.dirty">
                            Please enter valid email
                        </div>
                    </div>
                    <div class="form-group col-md-6"
                    [class.has-error]="pwd.invalid  && pwd.dirty">
                        <label class="control-label" for="pass">Password</label>
                        <input id="pass" class="form-control" name="password"
                        [(ngModel)]="myEmployee.password"
                        minlength="8"
                        #pwd="ngModel"/>
                        <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.dirty">
                           Min Length of password is 8
                        </div>
                    </div>
                    <div class="form-group col-md-6"
                    [class.has-error]="phn.invalid  && phn.dirty">
                        <label class="control-label" for="phone">Phone</label>
                        <input id="phone" class="form-control" name="phone"
                        [(ngModel)]="myEmployee.phone"
                        minlength="10"
                        #phn="ngModel"/>
                        <div class="alert alert-danger" *ngIf="phn.invalid && phn.dirty">
                          Enter Valid Number
                        </div>
                    </div>

                </div>
                <br/>
                <button class="btn btn-success" type="submit">
                    Register
                </button>
                
            </form>
        </div>
    </div>
</div>
