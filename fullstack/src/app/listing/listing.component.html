<div class="row">
    <div id="mainListing">
        <div id="filter">
            <h3>Filters</h3>
            <hr/>
        </div>
    </div>
    <div id="content">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input class="form-control"/>
                    <p>Result For</p>
                    <p>Number of Restaurants</p>
                </div>
            </div>
        </div>
        <div>
            <div>
                <div class="item" *ngFor="let rest of restaurants">
                    <div class="row">
                        <div class="col-md-5">
                            <img [src]="rest.restaurant_thumb" class="Image"
                            [alt]="rest.restaurant_name"/>
                        </div>
                        <div class="col-md-7">
                            <div class="hotel_name">
                                <a>{{rest.restaurant_name}}</a>
                                <div class="city_name">{{rest.address}}</div>
                                <div class="city_name">{{rest.rating_text}}</div>
                                <div class="city_name">{{rest.cost | currency:'INR'}}</div>
                                <div class="labelDiv">
                                    <span class="label label-primary">
                                        {{rest.mealTypes[0].mealtype_name}}
                                    </span> &nbsp;
                                    <span class="label label-success">
                                        {{rest.mealTypes[1].mealtype_name}}
                                    </span>
                                </div>
                                <div class="labelDiv">
                                    <span class="label label-info">
                                        {{rest.cuisines[0].cuisine_name}}
                                    </span> &nbsp;
                                    <span class="label label-warning">
                                        {{rest.cuisines[1].cuisine_name}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
